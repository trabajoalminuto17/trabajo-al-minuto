<ui:composition 

    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">


    <div id="layout-topbar" class="ShadowGray">
        <div id="layout-topbar-indent">
            <h:graphicImage library="image" name="logo_h.png" width="20%" height="60" styleClass="Fleft" style="margin-top: 10px; margin-left: -20px; " class="Fleft"/>
            <a href="#" id="mobile-menu-button" class="BordRad3 white ShowOnMobile"><i class="fa fa-bars"></i> Menu</a>
            <a href="#" id="mobile-menu-button-gray" class="BordRad3 white ShowOnMobile"><i class="fa fa-caret-down"></i>Top Menu</a>

            <ul id="layout-topbar-menu">
                <li>
                    <h:commandLink immediate="true"
                                   actionListener="#{topbarView.destruirSesion}" 
                                   class="Animated05 CursPointer Fs14"><i class="fa fa-sign-out-red"></i> Salir
                    </h:commandLink>
                </li>
                <li class="fa fa-ellipsis-v menu-separator"></li>
                <li>
                    <a target="_blank" href="#" class="Animated05 CursPointer Fs14">
                        <i class="fa fa-question-circle-red"></i> Ayuda
                        <i class="fa fa-chevron-down Fs14 Fright ShowOnMobile"></i>
                    </a>
                </li>
                <li class="fa fa-ellipsis-v menu-separator"></li>
                <li>
                    <a class="Animated05 CursPointer Fs14">
                        <i class="fa fa-user-red"></i>
                        #{topbarView.usuarioNombre}
                        <i class="fa fa-chevron-down Fs14 Fright ShowOnMobile"></i>
                        <ul style="width:120px; margin-left:-10px;" class="Animated03 submenu">
                            <!--                            <li><a class="Animated05">
                                                                <i class="fa fa-user Fs20 Fleft"></i>
                                                                <span class="Fright Fs14 TexAlRight">#{topbarView.usuarioNombre}</span></a></li>-->
                            <li><a href="" class="Animated05"><i class="fa fa-dashboard"></i> Mi perfil</a></li>
                            <!--<li><a href="#" class="Animated05"><i class="fa fa-dashboard"></i> Mi perfil</a></li>-->
                        </ul>
                    </a>
                </li>
                <h:panelGroup rendered="#{not empty topbarView.usuarioEmpresa}">
                    <li class="fa fa-ellipsis-v menu-separator"></li>
                    <li>
                        <h:commandLink  class="Animated05 CursPointer Fs14"><i class="fa fa-bank-red"></i>
                            #{topbarView.usuarioEmpresa}
                            <i class="fa fa-chevron-down Fs14 Fright ShowOnMobile"></i>
                        </h:commandLink>
                    </li>
                </h:panelGroup>
            </ul>
        </div>
    </div>
    <div class="EmptyBox5"/>

</ui:composition>
