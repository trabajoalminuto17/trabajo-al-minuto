<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="../../resources/template/main.xhtml">

    <ui:define name="head">
        <script type="text/javascript">
            function skinChart() {
                this.cfg.shadow = false;
                this.cfg.seriesColors = ['#71CC8D', '#33AFDE', '#F7941E'];
                this.cfg.grid = {
                    background: '#EDF3F6',
                    borderColor: '#D9E3E8',
                    gridLineColor: '#D9E3E8',
                    shadow: false
                };
                this.cfg.axesDefaults = {
                    rendererOptions: {
                        textColor: '#778D9B'
                    }
                };
                this.cfg.seriesDefaults = {
                    shadow: false,
                    markerOptions: {
                        shadow: false
                    }
                }
            }

            function skinPie() {
                this.cfg.seriesColors = ['#dae8ef', '#27aae1', '#33ccff', '#9fadb5'];
                this.cfg.grid = {
                    background: '#ffffff',
                    borderColor: '#eaeaea',
                    gridLineColor: '#e5ebf0',
                    shadow: false,
                    borderWidth: 0
                };
                this.cfg.seriesDefaults.shadow = false;
            }
        </script>
        <style type="text/css">
            .jqplot-target, .jqplot-axis {
                color: #778D9B;
            }
        </style>
    </ui:define>

    <ui:define name="content">
        <h:panelGroup id="pg_detalle_usuario" rendered="#{not empty detallePruebaView.pruebaSeleccionada}">
            <div class="Container80 Responsive MarTop20" style="margin-left: 10%">
                <div class="ContainerIndent"> 
                    <h4 class="Fs15 gray DispBlock FontLight">Información detallada}</h4>
                    <h5 class="Fs13 gray DispBlock FontBold">Modifique la información de su prueba.</h5>
                    <div class="Seperator"></div>
                    <div class="Container100 Responsive">
                        <div class="Container50 Responsive MarTop10">
                            <h4 class="Fs14 black  DispBlock black">Nombre*</h4>
                            <p:inputText value="#{detallePruebaView.pruebaSeleccionada.nombre}" required="true" styleClass="Wid60"
                                         requiredMessage="Nombre no válido" validatorMessage="Nombre no válido"/>
                            <div class="EmptyBox30"/>
                            <p:inputText value="#{detallePruebaView.pruebaSeleccionada.descripcion}" required="true" styleClass="Wid60"
                                         requiredMessage="Descripción no válida" validatorMessage="Descripción no válida"/>
                            <div class="EmptyBox30"/>
                            <h4 class="Fs14 black  DispBlock black">Tiempo límite*</h4>
                            <p:calendar value="#{detallePruebaView.pruebaSeleccionada.limiteTiempo}" required="true" pattern="HH:mm" 
                                        requiredMessage="Tiempo límite no válido" validatorMessage="Tiempo límite no válido" locale="es" />
                            <div class="EmptyBox30"/>
                            <h4 class="Fs14 black FontOpenSansRegular DispBlock black">Procentaje mínimo* </h4>
                            <p:inputText value="#{detallePruebaView.pruebaSeleccionada.porcentajeMinimo}" type="number" required="true" styleClass="Wid60"
                                         requiredMessage="Procentaje mínimo no válido" validatorMessage="Procentaje mínimo no válido" />
                            <div class="EmptyBox30"/>
                            <h4 class="Fs14 black  DispBlock black">Estado*</h4>
                            <p:inputSwitch value="#{detallePruebaView.pruebaSeleccionada.estado}" offLabel="Inactivo" onLabel="Activo"/>

                        </div>

                        <div class="EmptyBox80"/>

                        <!--                        <p:commandButton styleClass="Fright RedButton" value="Regresar" action="/modulos/usuarios/ver?faces-redirect=true"  
                                                                 icon="fa fa-mail-reply-all-white" immediate="true"/>
                                                <p:commandButton styleClass="Fright BlueButton" value="Guardar" actionListener="#s{detalleUsuarioView.updateUsuario}" 
                                                                 icon="fa fa-save-white" update="pg_detalle_usuario" disabled="#s{detalleUsuarioView.usuarioSeleccionado.rol.rolId == 1}"/>-->
                    </div>
                </div>
            </div>
            <div class="EmptyBox50" />
        </h:panelGroup>
    </ui:define>

</ui:composition>
